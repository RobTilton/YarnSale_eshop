{% extends 'base.html' %}
{% load static %}

{% block body_class %}utility-page-background{% endblock %}

{% block content %}
<div class="utility-page-content">
    <h1>Contact Us</h1>
    <p>You can contact us through the form below:</p>
    
    <form class="contact-form" action="{% url 'contact' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
        </div>
        
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
        </div>
        
        <button type="submit"class="btn btn-primary">Send Message</button>
    </form>
</div>
{% endblock %}
